<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Grocery Mart</title>

        <!-- ? Preconnect -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" />

        <!-- ? Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- ? Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- ? Embedded -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!-- ? Reset CSS -->

        <!-- ? Style CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- ? Script -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- ? Auth Intro -->
            <div class="auth__intro d-md-none">
                <!-- ? Auth Intro Image & Text -->
                <img
                    src="./assets/images/auth/forgot-password-img.png"
                    alt="The best of luxury brand values, high quality products, and innovative services"
                    class="auth__intro-img"
                />
            </div>

            <!-- ? Auth Content Block -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- ? Logo Block -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <!-- ? Auth Content -->
                    <h1 class="auth__heading">Forgot Password?</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                    <form action="./index-logged-in.html" class="form auth__form">
                        <!-- ? Form Group Email -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" class="form__input" placeholder="Email" required />
                                <img src="./assets/icons/email.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Enter an email here!</p>
                        </div>
                        <!-- ? Form Group Button -->
                        <div class="form__group auth__btn-group">
                            <button id="reset-btn" class="btn btn--primary auth__btn form__submit-btn">
                                Reset Password
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- ? Script -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            window.dispatchEvent(new Event("template-loaded"));

            const btn = document.querySelector("#reset-btn");
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                Swal.fire({
                    title: "Success!",
                    width: 560,
                    padding: "10rem 2rem",
                    showClass: {
                        popup: `
                                        animate__animated
                                        animate__zoomInUp
                                    `,
                    },
                    customClass: {
                        title: "swal-title",
                        htmlContainer: "swal-text",
                        confirmButton: "swal-btn",
                    },
                    text: "We have e-mailed your password reset link.",
                    icon: "success",
                }).then((result) => {
                    window.location.href = "./new-password.html";
                });
            });
        </script>
    </body>
</html>
